services:
  paypal-invoicing-record-target:
    type: 'REST'
    name: 'PayPal invoicing record target'
    port: 8080
    originals:
      default: https://api-m.sandbox.paypal.com
    path: './paypal-invoicing-record-target'
  github-rest-record-target:
    type: 'REST'
    name: 'GitHub REST record target'
    port: 8081
    originals:
      default: https://api.github.com
    path: './github-rest-record-target'
